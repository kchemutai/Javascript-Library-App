<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>The Library</title>
  </head>
  <body>
    
    <div class="card">
        <div class="card-header">
            <h1>My Library</h1>
        </div>
        <a class="btn btn-primary" id="addNewBook" role="button">Add Book</a>
        <div class="form form-popup mt-5" id="myForm">
            <form class="form-container">            
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Book title" id="title" name="author" required>
                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Book Author" id="author" name="author" required>
                <label for="pages"><b>Pages</b></label>
                <input type="number" placeholder="Book Pages" id="pages" name="pages" required>
                <label for="read"><b>Read</b></label>
                <input type="checkbox" name="read" id="read">
                <button type="submit" id="submitBtn" class="btn btn-success btn-sm">Add Book</button>
                <button type="button" class="btn btn-primary btn-sm cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
            
        <div class="container">
          <div class="card-body"> 
          </div>
        </div>
    </div>
